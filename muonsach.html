<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Borrowing</title>
    <link rel="stylesheet" href="../css/muonsach.css">
</head>
<body>
    <div class="container">
        <h1>Book Borrowing Form</h1>
        <form id="borrowForm">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
                <p id="phoneError" class="error-message" style="display: none;">This phone number is not registered as a member.</p>
            </div>
            <div class="form-group">
                <label for="bookCode">Book Code:</label>
                <input type="text" id="bookCode" name="bookCode" required>
            </div>
            <div class="form-group">
                <label for="book">Book Title:</label>
                <input type="text" id="book" name="book" required>
            </div>
            <div class="form-group">
                <label for="borrowDate">Borrow Date:</label>
                <input type="date" id="borrowDate" name="borrowDate" required>
            </div>
            <div class="form-group">
                <label for="returnDate">Return Date:</label>
                <input type="date" id="returnDate" name="returnDate" required>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div id="result"></div>
        <button id="printButton" style="display: none;" onclick="printReceipt()">Print Receipt</button>
    </div>
    <script src="../js/muonsach.js"></script>
</body>
</html>
